<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Viga"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5 text-center text-white">
          <h1 class="display-4">Your Morning Wheaties!!</h1>
          <h3>C'mon and have a bowl <span id="userName"> Name </span></h3>
        </div>
      </div>

      <div class="row" id="form">
        <div class="card col-12">
          <div class="card-header">
            Featured
          </div>
          <form>
            <div class="form-row">
              <div class="form-group col-12 col-md-12">
                <label for="nameInput">First Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="nameInput"
                  placeholder="Name"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-12 col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-12 col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>Arizona</option>
                  <option>Arkansas</option>
                  <option>California</option>
                  <option>Colorado</option>
                  <option>Connecticut</option>
                  <option>Delaware</option>
                  <option>Florida</option>
                  <option>Georgia</option>
                  <option>Hawaii</option>
                  <option>Idaho</option>
                  <option>Illinois</option>
                  <option>Indiana</option>
                  <option>Iowa</option>
                  <option>Kansas</option>
                  <option>Kentucky</option>
                  <option>Lousiana</option>
                  <option>Maine</option>
                  <option>Maryland</option>
                  <option>Massachusetts</option>
                  <option>Michigan</option>
                  <option>Minnesota</option>
                  <option>Mississippi</option>
                  <option>Missouri</option>
                  <option>Montana</option>
                  <option>Nebraska</option>
                  <option>Nevada</option>
                  <option>New Hampshire</option>
                  <option>New Jersey</option>
                  <option>New Mexico</option>
                  <option>New York</option>
                  <option>North Carolina</option>
                  <option>North Dakota</option>
                  <option>Ohio</option>
                  <option>Oklahoma</option>
                  <option>Oregon</option>
                  <option>Pennsylvania</option>
                  <option>Rhode Island</option>
                  <option>South Carolina</option>
                  <option>South Dakota</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Utah</option>
                  <option>Vermont</option>
                  <option>Virigina</option>
                  <option>Washington</option>
                  <option>West Vringinia</option>
                  <option>Wisconsis</option>
                  <option>Wyoming</option>
                </select>
              </div>

              <div class="form-group col-12 col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-12">
                <h4>Select your interests from the choices below</h4>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Music" id="eventMusic" value="option1" checked>
                  <label class="form-check-label" for="Music">
                    Music
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Film & Media" id="eventFilmMedia" value="option2" checked>
                  <label class="form-check-label" for="Film & Media">
                    Film & Media
                  </label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Sports & Fitness" id="eventSportsFitness" value="option3" checked>
                  <label class="form-check-label" for="Sports & Fitness">
                    Sports & Fitness
                  </label>
                </div>
                <br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Travel & Outdoor" id="eventTravelOutdoor" value="option4" checked>
                  <label class="form-check-label" for="Travel & Outdoor">
                    Travel & Outdoor
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Food & Drink" id="eventFoodDrink" value="option5" checked>
                  <label class="form-check-label" for="Food & Drink">
                    Food & Drink
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="Charity & Causes" id="eventCharityCauses" value="option6" checked>
                  <label class="form-check-label" for="Charity & Causes">
                    Charity & Causes
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12" id="inspirationSection">
          <div id="quote"><h2>Inspirational Quote</h2></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-12" id="weatherSection">
          <div id="weather">
            <h2>Weather</h2>
            <p id="icon">Weather picture</p>
            <p id="location">Location</p>
            <p id="degrees">Degrees</p>
            <p id="precipitation">Precipitation</p>
          </div>
        </div>

        <div class="col-md-7 col-12" id="jokeSection">
          <div id="joke"><h2>Joke</h2></div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" id="eventSection">
          <div class="card mb-4">
            <div class="card-header">Events Today in Your Area</div>
            <div class="card-body">
              <table class="table table-md table-hover" id="event">
                <tbody>
                  <thead>
                    <tr>
                      <th scope="col">Event</th>
                      <th scope="col">Location</th>
                      <th scope="col">Time</th>
                      <th scope="col">Cost</th>
                      <th scope="col">URL</th>
                    </tr>
                  </thead>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
